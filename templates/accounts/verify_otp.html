{% extends 'base.html' %}
{% block title %}Vérification OTP{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <div class="text-center mb-6">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-envelope text-blue-600 text-2xl"></i>
        </div>
        <h1 class="text-xl font-bold text-gray-800">Vérification de compte</h1>
        <p class="text-gray-600 mt-2">
            Un code OTP a été envoyé à <strong>{{ user.email }}</strong>.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="otp" class="block text-gray-700 font-medium mb-2">Code OTP (6 chiffres)</label>
            <input
                type="text"
                id="otp"
                name="otp"
                maxlength="6"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl letter-spacing-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="••••••"
            >
            <p class="mt-2 text-sm text-gray-500">Valable 2 minutes.</p>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">
            <i class="fas fa-check-circle mr-2"></i> Activer le compte
        </button>
    </form>
</div>

<style>
    .letter-spacing-2 {
        letter-spacing: 10px;
    }
</style>
{% endblock %}
