{% extends 'base.html' %}
{% block title %}Vérification OTP{% endblock %}
{% block content %}
<div>
    <div>
        <div>
            <i></i>
        </div>
        <h1>Vérification de compte</h1>
        <p>
            Un code OTP a été envoyé à <strong>{{ user.email }}</strong>.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="otp">Code OTP (6 chiffres)</label>
            <input
                type="text"
                id="otp"
                name="otp"
                maxlength="6"
                required
                placeholder="••••••"
            >
            <p>Valable 2 minutes.</p>
        </div>

        <button type="submit">
            <i></i> Activer le compte
        </button>
    </form>
</div>

<style>
    .letter-spacing-2 {
        letter-spacing: 10px;
    }
</style>
{% endblock %}
