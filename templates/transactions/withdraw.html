{% extends 'base.html' %}
{% block title %}Retrait{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex items-center mb-6">
        <i class="fas fa-money-bill-wave text-red-600 text-2xl mr-3"></i>
        <h1 class="text-2xl font-bold text-gray-800">Demander un retrait</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="amount" class="block text-gray-700 font-medium mb-2">Montant à retirer (FCFA)</label>
            <div class="relative">
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    min="1"
                    step="1"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                    placeholder="Ex: 10000"
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                    FCFA
                </div>
            </div>
            <div class="mt-2 text-sm text-red-600 font-medium">
                ⚠️ Frais de 2 % appliqués ({{ 2 }}%)
            </div>
            <p class="text-sm text-gray-500 mt-1">
                Exemple : un retrait de 10 000 FCFA vous donnera 9 800 FCFA net.
            </p>
        </div>

        <div class="flex flex-wrap gap-3">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium flex items-center">
                <i class="fas fa-lock mr-2"></i> Continuer
            </button>
            <a href="{% url 'dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium">
                ← Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
