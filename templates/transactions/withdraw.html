{% extends 'base.html' %}
{% block title %}Retrait{% endblock %}
{% block content %}
<div>
    <div>
        <i></i>
        <h1>Demander un retrait</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="amount">Montant à retirer (FCFA)</label>
            <div class="relative">
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    min="1"
                    step="1"
                    required
                    placeholder="Ex: 10000"
                >
                <div>
                    FCFA
                </div>
            </div>
            <div>
                Frais de 2 % appliqués ({{ 2 }}%)
            </div>
            <p>
                Exemple : un retrait de 10 000 FCFA vous donnera 9 800 FCFA net.
            </p>
        </div>

        <div>
            <button type="submit">
                <i></i> Continuer
            </button>
            <a href="{% url 'dashboard' %}">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
