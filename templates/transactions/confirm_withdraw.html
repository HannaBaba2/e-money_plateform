{% extends 'base.html' %}
{% block title %}Confirmer le retrait{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
    <div class="text-center mb-6">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-lock text-red-600 text-2xl"></i>
        </div>
        <h1 class="text-xl font-bold text-gray-800">Confirmer le retrait</h1>
        <p class="text-gray-600 mt-2">
            Un code de sécurité a été envoyé à <strong>{{ user.email }}</strong>.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="otp" class="block text-gray-700 font-medium mb-2">Code de sécurité (6 chiffres)</label>
            <input
                type="text"
                id="otp"
                name="otp"
                maxlength="6"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl letter-spacing-2 focus:ring-2 focus:ring-red-500 focus:border-red-500"
                placeholder="••••••"
            >
            <p class="mt-2 text-sm text-gray-500">Valable 3 minutes.</p>
        </div>

        <div class="flex flex-wrap gap-3">
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-medium flex items-center justify-center">
                <i class="fas fa-check-circle mr-2"></i> Confirmer le retrait
            </button>
            <a href="{% url 'withdraw' %}" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-medium text-center">
                ← Changer de montant
            </a>
        </div>
    </form>
</div>

<style>
    .letter-spacing-2 {
        letter-spacing: 10px;
    }
</style>
{% endblock %}
