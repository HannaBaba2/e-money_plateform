{% extends 'base.html' %}
{% block title %}Confirmer le retrait{% endblock %}
{% block content %}
<div>
    <div>
        <div>
            <i></i>
        </div>
        <h1>Confirmer le retrait</h1>
        <p>
            Un code de sécurité a été envoyé à <strong>{{ user.email }}</strong>.
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="otp">Code de sécurité (6 chiffres)</label>
            <input
                type="text"
                id="otp"
                name="otp"
                maxlength="6"
                required
                placeholder="••••••"
            >
            <p>Valable 3 minutes.</p>
        </div>

        <div>
            <button type="submit">
                <i></i> Confirmer le retrait
            </button>
            <a href="{% url 'withdraw' %}">
                Changer de montant
            </a>
        </div>
    </form>
</div>

<style>
    .letter-spacing-2 {
        letter-spacing: 10px;
    }
</style>
{% endblock %}
