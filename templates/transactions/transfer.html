{% extends 'base.html' %}
{% block title %}Transfert{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
    <div class="flex items-center mb-6">
        <i class="fas fa-exchange-alt text-blue-600 text-2xl mr-3"></i>
        <h1 class="text-2xl font-bold text-gray-800">Transférer de l'argent</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="phone" class="block text-gray-700 font-medium mb-2">Téléphone du destinataire</label>
            <input
                type="text"
                id="phone"
                name="phone"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Ex: +22890123456"
            >
            <p class="mt-2 text-sm text-gray-500">Le destinataire doit être inscrit sur eMoney et avoir un compte actif.</p>
        </div>

        <div class="mb-5">
            <label for="amount" class="block text-gray-700 font-medium mb-2">Montant (FCFA)</label>
            <div class="relative">
                <input
                    type="number"
                    id="amount"
                    name="amount"
                    min="1"
                    step="1"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ex: 5000"
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                    FCFA
                </div>
            </div>
            <p class="mt-2 text-sm text-gray-500">Aucun frais de transfert.</p>
        </div>

        <div class="flex flex-wrap gap-3">
            <button type="submit">
                <i class="fas fa-paper-plane mr-2"></i> Transférer
            </button>
            <a href="{% url 'dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-medium">
                Annuler
            </a>
           <br/>
            <a href="{% url 'admin_metrics' %}">Retour à la liste des utilisateurs</a>

        </div>
    </form>
</div>
{% endblock %}
